<div class="div container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br />
      <br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd"> 
                    <li class="list-group-item" 
                    [ngClass]="{even: even%2 ===0}"
                    [ngStyle]="{backgroundColor: even%2===0 ? 'blue': 'transparent'}"

                    *ngFor="let even of evenNumbers">{{even}}</li>
        
            </div>
            <ng-template [ngIf]="!onlyOdd">
                <div>
                    <li class="list-group-item" 
                    [ngClass]="{even: even%2 ===0}"
                    [ngStyle]="{backgroundColor: even%2===0 ? 'blue': 'transparent'}"

                    *ngFor="let even of evenNumbers">{{even}}</li>
                </div>
            </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 === 0 ? 'blue' : 'transparent'
            }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>style me with basic directive</p>
      <p appBasicHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        style me with basic directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 5</p>
        <p *ngSwitchCase="15">value is 5</p>
        <p *ngSwitchDefault>Defsault</p>
      </div>
    </div>
  </div>
</div>
